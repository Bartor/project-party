<!DOCTYPE html>
<html lang="en">
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- meta to prevent pinch zoom -->
    </head>
    <body>
        <main>
            <section>
                <header>Join a game</header>
                <input type="number" id="game-id-input" placeholder="game id" required>
                <input type="text" id="nick-input" placeholder="your nickname" required>
                <button id="join-button">Join</button>
            </section>
        </main>
        <footer id="notifications"></footer>
    </body>
</html>
